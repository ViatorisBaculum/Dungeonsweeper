<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title></title>
		<link rel="stylesheet" href="app.css" />
	</head>
	<body>
		<div id="game">
			<div id="app"></div>
			<div id="menu">
				<div id="statSheet">
					<select name="class" id="selectClass">
						<option value="Assassin">Assassin</option>
						<option value="Warrior">Warrior</option>
						<option value="Paladin">Paladin</option>
						<option value="Mage">Mage</option>
					</select>
					<p id="playerLevel"></p>
					<div id="health"></div>
					<p id="experience"></p>
					<p id="score"></p>
				</div>
				<div id="rightMenu">
					<img id="resetButton" src="./res/refresh.svg" alt="Settings" />
					<div id="settings" class="hidden">
						<img src="./res/arrow_horizontal.svg" alt="Width" />
						<input id="inputWidth" name="width" type="number" step="10" />

						<img src="./res/arrow_vertical.svg" alt="Width" />
						<input id="inputHeight" name="height" type="number" step="10" />

						<label for="minesFrequency">mines frequency</label>
						<input
							id="inputMinesFrequency"
							name="minesFrequency"
							type="number"
							step="0.01"
							min="0.01"
							max="0.99"
						/>
					</div>
					<img id="openSettings" src="./res/gear.svg" alt="Settings" />
				</div>
			</div>
		</div>
		<script defer type="module" src="dist/bundle.js"></script>
	</body>
</html>
