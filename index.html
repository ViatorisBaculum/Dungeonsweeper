<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title></title>
		<link rel="stylesheet" href="app.css" />
	</head>
	<body>
		<div id="game">
			<div id="app"></div>
			<div id="menu">
				<div id="statSheet">
					<span id="playerClass"></span>
					<p id="playerLevel"></p>
					<div id="health"></div>
					<p id="experience"></p>
					<p id="score"></p>
				</div>
				<div id="rightMenu">
					<img id="reset" src="./res/refresh.svg" alt="Reset Game" />
					<img id="openSettings" src="./res/gear.svg" alt="Settings" />
				</div>
			</div>
		</div>
		<script defer type="module" src="dist/bundle.js"></script>
	</body>
	<template id="template-modal">
		<div id="modal-bg" class="modal-bg">
			<div id="modal" class="modal">
				<h1 id="modal-title"></h1>
				<hr />
				<div id="modal-content">
					<h2 id="modal-subtitle"></h2>
					<div id="modal-text"></div>
					<div id="modal-slot"></div>
				</div>
				<div class="controls">
					<button id="modal-cancel" class="cancel">Cancel</button>
					<button id="modal-confirm" class="confirm">Confirm</button>
				</div>
			</div>
		</div>
	</template>
	<template id="template-settings">
		<fieldset>
			<legend>Game Settings</legend>
			<label for="selectClass">Player class</label>
			<select id="selectClass">
				<option value="Warrior">Warrior</option>
				<option value="Assassin">Assassin</option>
				<option value="Paladin">Paladin</option>
				<option value="Mage">Mage</option>
			</select>
			<label for="inputWidth">Board width</label>
			<input id="inputWidth" type="number" step="1" value="40" />
			<label for="inputHeight">Board height</label>
			<input id="inputHeight" type="number" step="1" value="20" />
			<label for="minesFrequency">Enemy frequency</label>
			<input
				id="minesFrequency"
				type="number"
				value="0.15"
				step="0.01"
				min="0.01"
				max="0.99"
			/>
		</fieldset>
	</template>
</html>
