<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=10, user-scalable=yes"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title></title>
		<link rel="stylesheet" href="app.css" />
		<script defer type="module" src="dist/bundle.js"></script>
	</head>
	<body>
		<div id="game-container">
			<div id="game">
				<div id="app"></div>
				<div id="menu">
					<div id="statSheet">
						<span id="playerClass"></span>
						<p id="playerLevel"></p>
						<div id="health"></div>
						<progress id="experience" value="0" max="100"></progress>
						<p id="score"></p>
					</div>
					<div id="rightMenu">
						<button
							id="specialAbility"
							title="Cast Fireball (3x3 reveal)"
						></button>
						<button id="openLeaderboard" title="Leaderboard"></button>
						<button id="reset" title="Reset Game"></button>
						<button id="openSettings" title="Settings"></button>
						<!-- /* just for debugging */ -->
						<button
							id="debugLevelUp"
							title="Gain Level (Debug)"
							style="margin: 0 0.5em; padding: 0.5em; display: none"
						>
							+1
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<template id="template-modal">
		<div id="modal-bg" class="modal-bg">
			<div id="modal" class="modal">
				<h1 id="modal-title"></h1>
				<div id="modal-content">
					<h2 id="modal-subtitle"></h2>
					<div id="modal-text"></div>
					<img
						id="modal-image"
						class="modal-image"
						src=""
						alt="Tutorial Image"
						style="display: none"
					/>
					<h2 id="modal-class"></h2>
					<div id="modal-classDescription"></div>
					<div id="modal-slot"></div>
					<div id="modal-leaderboard"></div>
				</div>
				<div class="controls">
					<button id="modal-cancel" class="cancel">Cancel</button>
					<button id="modal-confirm" class="confirm">Confirm</button>
					<button id="modal-secondary-confirm" class="confirm"></button>
				</div>
			</div>
		</div>
	</template>
	<template id="template-startScreen">
		<div class="topbar">
			<button class="icon-btn info" aria-label="Info">
				<span>i</span>
			</button>
			<button class="icon-btn settings" aria-label="settings">
				<svg viewBox="0 0 24 24" aria-hidden="true">
					<path
						d="M10.5 2.75h3l.6 2.4a7.2 7.2 0 012.04.84l2.27-1.34 2.12 2.12-1.34 2.27c.33.65.61 1.33.84 2.04l2.4.6v3l-2.4.6a7.2 7.2 0 01-.84 2.04l1.34 2.27-2.12 2.12-2.27-1.34a7.2 7.2 0 01-2.04.84l-.6 2.4h-3l-.6-2.4a7.2 7.2 0 01-2.04-.84l-2.27 1.34-2.12-2.12 1.34-2.27a7.2 7.2 0 01-.84-2.04l-2.4-.6v-3l2.4-.6c.23-.71.51-1.39.84-2.04L3.49 6.77 5.6 4.65l2.27 1.34c.65-.33 1.33-.61 2.04-.84l.6-2.4zM12 9a3 3 0 100 6 3 3 0 000-6z"
						fill="none"
						stroke="currentColor"
						stroke-width="1.6"
						stroke-linecap="round"
						stroke-linejoin="round"
					/>
				</svg>
			</button>
		</div>

		<section class="pickers">
			<!-- Klassen-Picker -->
			<div class="picker" data-loop="true">
				<div class="picker-icons">
					<svg viewBox="0 0 24 24" aria-hidden="true">
						<path
							d="M3 21l4-4m.5-2.5L16 6l2 2-8.5 8.5L7 16l.5-1.5zM3 21l3-1 1-3"
							fill="none"
							stroke="currentColor"
							stroke-width="1.6"
							stroke-linecap="round"
							stroke-linejoin="round"
						/>
					</svg>
					<svg viewBox="0 0 24 24" aria-hidden="true">
						<path
							d="M12 3l7 3v6c0 5-3.5 7.5-7 9-3.5-1.5-7-4-7-9V6l7-3z"
							fill="none"
							stroke="currentColor"
							stroke-width="1.6"
							stroke-linejoin="round"
						/>
					</svg>
				</div>
				<div class="picker-row">
					<button class="arrow left" aria-label="previous class"></button>
					<select id="selectClass" class="picker-select">
						<option value="Warrior">Warrior</option>
						<option value="Assassin">Assassin</option>
						<option value="Paladin">Paladin</option>
						<option value="Mage">Mage</option>
					</select>
					<button class="arrow right" aria-label="next class"></button>
				</div>
			</div>

			<div class="picker" data-loop="true">
				<div class="picker-icons">
					<svg viewBox="0 0 24 24" aria-hidden="true">
						<path
							d="M3 17l10-10 4 4-10 10H3v-4zM7 17l2-2m2-2l2-2"
							fill="none"
							stroke="currentColor"
							stroke-width="1.6"
							stroke-linecap="round"
						/>
					</svg>
				</div>
				<div class="picker-row">
					<button class="arrow left" aria-label="previous class"></button>
					<select id="boardSize" class="picker-select">
						<option value="small">Small (20x10)</option>
						<option value="medium" selected>Medium (40x20)</option>
						<option value="large">Large (60x30)</option>
						<option value="enormous">Enormous (80x40)</option>
					</select>
					<button class="arrow right" aria-label="next class"></button>
				</div>
			</div>

			<div class="picker" data-loop="true">
				<div class="picker-icons">
					<svg viewBox="0 0 24 24" aria-hidden="true">
						<path
							d="M4 10v4M8 9v6m8-6v6M20 10v4M8 12h8"
							fill="none"
							stroke="currentColor"
							stroke-width="1.8"
							stroke-linecap="round"
						/>
					</svg>
				</div>
				<div class="picker-row">
					<button class="arrow left" aria-label="previous class"></button>
					<select id="difficulty" class="picker-select">
						<option value="beginner" selected>Beginner (15% enemies)</option>
						<option value="intermediate">Intermediate (20% enemies)</option>
						<option value="expert">Expert (25% enemies)</option>
						<option value="master">Master (30% enemies)</option>
					</select>
					<button class="arrow right" aria-label="next class"></button>
				</div>
			</div>
		</section>
	</template>
	<template id="template-settings">
		<label class="toggle">
			<input
				id="invertClicks"
				class="toggle-checkbox"
				type="checkbox"
				checked
			/>
			<div class="toggle-switch"></div>
			<span class="toggle-label">Invert mouse buttons</span>
		</label>

		<label class="toggle">
			<input id="removeFlags" class="toggle-checkbox" type="checkbox" />
			<div class="toggle-switch"></div>
			<span class="toggle-label">Remove flags on level up</span>
		</label>

		<label id="modal-debug" class="toggle">
			<input id="showDebug" class="toggle-checkbox" type="checkbox" />
			<div class="toggle-switch"></div>
			<span class="toggle-label">Debug-Modus anzeigen</span>
		</label>

		<label class="theme-label" for="themeSelect">Theme Mode</label>
		<select id="themeSelect" name="theme">
			<option value="light">☀️ Light</option>
			<option value="dark">🌙 Dark</option>
			<option value="system">💻 System</option>
		</select>
	</template>
	<template id="template-leaderboard">
		<div class="leaderboard-content">
			<h3>Leaderboard</h3>
			<div id="leaderboard-entries"></div>
		</div>
	</template>
</html>
